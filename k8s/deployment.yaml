apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-k8s-app
spec:
  replicas: 2  # NÃºmero de instancias
  selector:
    matchLabels:
      app: php-k8s-app
  template:
    metadata:
      labels:
        app: php-k8s-app
    spec:
      containers:
      - name: php-k8s-app
        image: php-k8s-app
        imagePullPolicy: Never
        ports:
        - containerPort: 80